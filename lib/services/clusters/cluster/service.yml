name: Cluster
description: |
    One cluster of a specific garden irrigator system
style: RESOURCE
uriTemplate: /clusters/{clusterId}
methods:
    GET:
        summary: Get one Cluster
        notes: Get one Cluster
        # implementation: api.getCluster
        request:
            parameters: 
                -
                    name: clusterId
                    kind: URL
                    required: true
                    type: string
                    summary: The id of the Cluster to be deleted
                    default: "1"
            cookies: []
            headers:
                -
                    field: Accept
                    content: "application/json;q=0.9,*/*;q=0.8"
        responses:
            -
                name: OK
                statusCode: &OkStatusCode 200
                reason: &OkReason Successful execution
                # validationSchema: getResource-responseBody-validationSchema.json
                cookies: []
                headers:
                    -
                        field: Content-Type
                        content: application/json
                mockBody: getResource-responseBody.json
        testCases:
            -
                name: Get Cluster
                description: Successfully retrieves one customer
                url: /clusters/{clusterId}
                template: testGetMethod.mustache
                request:
                    cookies: []
                    headers:
                        -
                            field : "Accept"
                            content: "application/json;q=0.9,*/*;q=0.8"
                response:
                    name: OK
                    statusCode: *OkStatusCode
                    reason: *OkReason
                    cookies: []
                    headers:
                        -
                            field: "Content-Type"
                            content: "application/json"
                    # validationSchema: getResource-responseBody-validationSchema.json

    PUT:
        summary: Update a Cluster
        notes: Update a Cluster
        implementation: api.putCluster
        request:
            parameters:
                -
                    name: id
                    kind: URL
                    required: true
                    type: string
                    summary: The id of the Cluster to be updated
                    default: "1"
            cookies: []
            headers:
                -
                    field: Accept
                    content: "application/json;q=0.9,*/*;q=0.8"
        responses:
            -
                name: OK
                statusCode: *OkStatusCode
                reason: *OkReason
                # validationSchema: putResource-responseBody-validationSchema.json
                cookies: []
                headers:
                    -
                        field: Content-Type
                        content: application/json
                mockBody: putResource-responseBody.json
        testCases:
            -
                name: Update Cluster
                description: Succesfully updates a Cluster
                url: /clusters/{clusterId}
                template: testPutMethod.mustache
                request:
                    cookies: []
                    headers:
                        -
                            field : "Accept"
                            content: "application/json;q=0.9,*/*;q=0.8"
                    body: putResource-requestBody.json
                response:
                    name: OK
                    statusCode: *OkStatusCode
                    reason: *OkReason
                    cookies: []
                    headers:
